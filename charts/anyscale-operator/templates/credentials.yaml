{{- if and .Values.credentialMount.aws.enabled .Values.credentialMount.aws.createSecret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.credentialMount.aws.fromSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  credentials: {{ include "anyscale-operator.aws_credentials" . | b64enc | quote }}
  config: {{ include "anyscale-operator.aws_config" . | b64enc | quote }}
{{- end }}
